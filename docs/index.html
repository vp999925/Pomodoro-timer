<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="task-display" class="task-display"></div>
        <div class="timer">
            <span id="minutes">55</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode-switches">
            <button id="pomodoro" class="active">Pomodoro</button>
            <button id="shortBreak">Short Break</button>
            <button id="longBreak">Long Break</button>
        </div>
    </div>
    <dialog id="task-dialog">
        <form method="dialog">
            <h2>What are you focusing on?</h2>
            <input type="text" id="task-input" placeholder="Enter your task..." required>
            <button type="submit">Start Focus Session</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
